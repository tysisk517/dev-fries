<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/926e1a4f0f.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact us</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/skewed-header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/page-container.css" />
    <link rel="stylesheet" href="styles/helpers.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/media-queries.css" />



  </head>

  <body>
    <div class="skewed-header">
      <div
        class="header-bg"
        style="background-image: url('images/background/contact\ us\ 1.jpg')"
      ></div>

      <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
          <div class="heading-wrapper">
            <h1>Contact</h1>
          </div>

          <div class="links-wrapper">
            <div class="nav-link">
              <a href="index.html">home</a>
            </div>
            <div class="nav-link">
              <a href="about.html">about</a>
            </div>
            <div class="nav-link">
              <a href="menu.html">menu</a>
            </div>
            <div class="nav-link">
              <a href="contact.html">contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-container">
      <div class="contact-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
          <div class="logo">
            <img
              src="images/logos/decamp-fantastic-fries-logo-dark.png"
              alt="logo"
            />
          </div>

          <div class="company-details-wrapper">
            <i class="fa-solid fa-location-dot"></i>

            <div>123 Any St<br />Scottsdale, AZ, 85251</div>
          </div>

          <div class="company-details-wrapper">
            <i class="fa-solid fa-phone"></i>

            <div>555 555 5555</div>
          </div>

          <div class="company-details-wrapper">
            <i class="fa-solid fa-clock"></i>

            <div>10 AM - MIDNIGHT</div>
          </div>
        </div>

        <div class="form">
          <div class="form-group">
            <input type="text" id="fullname" placeholder="Your name" />
            <label for="fullName"> Your name</label>
          </div>

          <div class="form-group">
            <input type="email" id="email" placeholder="Your email" />
            <label for="email"> Your email</label>
          </div>

          <div class="form-group">
            <textarea name="message" id="message" placeholder="message"></textarea>
            <label for="message"> Message</label>

          </div>

          <div class="spacer10"></div>


          <div class="centered-btn-wrapper">
            <button type="submit" class="btn">Send</button>
          </div>
        </div>
      </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">
      <div class="logo-footer">
        <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="" />
      </div>

      <div class="footer-phone-hours">
        <span class="phone"> 555 555 5555 </span>

        <span class="hours"> 10 AM - Midnight </span>
      </div>

      <div class="links-wrapper">
        <div class="nav-link">
          <a href="index.html">home</a>
        </div>
        <div class="nav-link">
          <a href="about.html">about</a>
        </div>
        <div class="nav-link">
          <a href="menu.html">menu</a>
        </div>
        <div class="nav-link">
          <a href="contact.html">contact</a>
        </div>
      </div>

      <div class="social-media-icons-wrapper">
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-square-twitter"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-facebook"></i>
        </a>
      </div>

      <div class="copyright-wrapper">
        &copy; 2018 Devcamp &#124; All rights reserved
      </div>
    </div>
  </body>
</html>
